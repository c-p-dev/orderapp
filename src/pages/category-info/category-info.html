<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{data.category_name}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="catergory-info-contents"> 
	<ion-card ion-item *ngFor="let item of data.list">
		<img src="{{item.img_path}}"/>
		<ion-card-content>
			<ion-card-title>{{item.name}}</ion-card-title>
			<p>{{item.descirption}}</p>
			<p>Php {{item.price | number:'1.2-2'}}</p>
			<button ion-button color="secondary" class="cartBtns"  (click)=addItem(item)>
				Add to Cart  <ion-icon name="cart"></ion-icon>
 			</button>
		</ion-card-content>
	</ion-card>
</ion-content>
